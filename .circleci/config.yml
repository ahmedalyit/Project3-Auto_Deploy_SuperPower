version: 2.1

jobs:
  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - run:
          command: |
          name: build frontend
          command: |
            cd frontend
            npm install
            npm run build

  test-frondend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: ["frontend-build"]
      - run:
          name: Run frontend test
          command: |
            cd frontend
            npm install
            npm run test

workflows:
  default:
    jobs:
      - build-frontend
      - test-frondend:
          requires:
            - build-frontend